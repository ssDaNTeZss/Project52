<div class="fullscreen__content">
  <div class="row">
    <div class="col-12 signup">
      <span class="signup__title">{{ "LOGIN-FORM.TITLE" | translate }}</span>
      <div class="close-btn" (click)="closeLoginForm()">
        <img class="close-btn" src="assets/svg/Close-black.svg" width="17px" height="17px" alt="Close">
      </div>
    </div>
    <div class="col-12 signup-inputs">
      <form
        novalidate
        [formGroup]="formModelLogin"
        (ngSubmit)="onSubmitForm()">

        <div class="input-group">
          <input type="text"
                 class="input input__primary"
                 placeholder="Username*"
                 formControlName="username"
                 autofocus>
          <div class="error-block"
               *ngIf="_username.invalid && (_username.touched || _username.dirty)">
            <p class="error-block__err"
               *ngIf="_username.errors?.required">{{ "LOGIN-FORM.USER.REQUIRED" | translate }}</p>
            <p class="error-block__err"
               *ngIf="_username.errors?.minlength">{{ "LOGIN-FORM.USER.MIN-LENGTH" | translate }}</p>
          </div>
<!--          <div class="error-block"-->
<!--               *ngIf="validationError">-->
<!--            <p class="error-block__err">{{validationError}}</p>-->
<!--          </div>-->
        </div>

        <div class="input-group">
          <input type="password"
                 class="input input__primary"
                 placeholder="Password*"
                 formControlName="password">
          <div class="error-block"
               *ngIf="_password.invalid && (_password.touched || _password.dirty)">
            <p class="error-block__err"
               *ngIf="_password.errors?.required">{{ "LOGIN-FORM.PASSWORD.REQUIRED" | translate }}</p>
          </div>
        </div>

        <div class="div-btn">
          <button
            type="submit"
            class="btn btn-primary btn-for-pc"
            [disabled]="formModelLogin.invalid">
            <span>{{ "LOGIN-FORM.BUTTON.SUBMIT" | translate }}</span>
          </button>
        </div>
      </form>
    </div>
